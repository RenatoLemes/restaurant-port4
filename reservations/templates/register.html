<!-- {% load static %} -->

{% block head %}
  <link rel="stylesheet" type="text/css" href="../css/auth.css">
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
{% endblock %}
